<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы наказаний</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">Tech - Helper</div>
        <h2>Формы наказаний</h2>
        <h3>Не нашли свой тег в списке? Введите формы, выберите «Другое», укажите нужный тег и нажмите «Сгенерировать».
        </h3>
        <div class="form-container">
            <div class="input-group">
                <textarea id="inputText" placeholder="Nick_Name reason
Nick_Name reason" class="main-input" rows="5"></textarea>
            </div>
            <div class="options-group">
                <label class="radio-container">
                    <input type="radio" name="commandType" value="banoff" checked>
                    <span class="radio-label">Ban</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="commandType" value="jailoff">
                    <span class="radio-label">Jail</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="commandType" value="warn">
                    <span class="radio-label">Warn</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="commandType" value="padm">
                    <span class="radio-label">Padm</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="commandType" value="admreg">
                    <span class="radio-label">Admreg</span>
                </label>
            </div>
            <div class="options-group moderator-group">
                <label class="radio-container">
                    <input type="radio" name="moderator" value="// V.Kiselev" checked>
                    <span class="radio-label">V.Kiselev</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="moderator" value="// D.Kiselev">
                    <span class="radio-label">D.Kiselev</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="moderator" value="// A.Kiselev">
                    <span class="radio-label">A.Kiselev</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="moderator" value="// P.Mishkins">
                    <span class="radio-label">P.Mishkins</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="moderator" value="// A.Dolmatov">
                    <span class="radio-label">A.Dolmatov</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="moderator" value="notag">
                    <span class="radio-label">Тег не нужен</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="moderator" id="otherModerator" value="other">
                    <span class="radio-label" id="otherModeratorLabel">Другое</span>
                    <input type="text" name="moderator_other" id="moderatorOtherInput" placeholder="Тег // V.Kiselev"
                        style="display: none;">
                </label>
            </div>
            <button id="generateBtn" class="generate-btn">Сгенерировать</button>
            <div class="result-container">
                <textarea id="resultText" readonly class="result-input" rows="10"></textarea>
                <button id="copyBtn" class="copy-btn">Копировать</button>
            </div>
            <button onclick="location.href='online.html'" class="generate-btn">Калькулятор Онлайна</button>
        </div>
        <div class="contact-info">
            <p>Есть вопросы или предложения? Пишите автору:</p>
            <ul>
                <li><a href="https://vk.com/val1kdobriy" target="_blank">ВКонтакте</a></li>
                <li><a href="https://discord.com/users/663465019874344961" target="_blank">Discord</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
